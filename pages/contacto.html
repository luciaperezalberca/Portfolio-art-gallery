  <main class="main-contacto">

    <h1 class="titulo-contacto"> ¿Te gustaría contactarme? </h1>

    <div>

    </div>
    
    <div>
      <form action="https://formsubmit.co/luchiperez.16@hotmail.com" method="POST">
        <fieldset>
                    
          <div class="nombre-item-formulario">
            <label for="nombre"> Nombre* </label>
            <input type="text" name="nombre" placeholder="camila gomez" required> 
          </div>

          <div class="nombre-item-formulario">
            <label for="email"> Mail* </label> 
            <input type="email" name="email" placeholder="camigomez@gmail.com" required>
          </div>

          <div class="nombre-item-formulario">
            <label for="telefono"> Teléfono </label>
            <input type="number" name="telefono" placeholder="cod pais 4444 4444">
          </div>

          <div class="nombre-item-formulario">
            <label for="mensaje"> Mensaje* </label>
            <textarea name="mensaje" cols="28" rows="4" required></textarea>
          </div>

          <div class="suscripcion">
            <input type="checkbox" name="suscripcion" checked>
            <label for="suscripcion"> Deseo recibir novedades sobre nuevas obras </label>
          </div>
                   
          <a href="../index.html" class="boton-enviar"> ENVIAR MENSAJE </a>
